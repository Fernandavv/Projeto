<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de Cadastro</title>
    <link rel="stylesheet" href="css/conta.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastramento</h1>
            <div class="label-float">
                <input type="text" id="usuario" required>
                <label for="usuario">Usuario</label>
            </div>

            <div class="label-float">
                <input type="text" id="email" required>
                <label for="email">E-MAIL</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha" required>
                <label for="senha">Senha</label>
            </div>

            <div class="label-float">
                <input type="password" id="re-senha" required>
                <label for="re-senha">Repita a Senha</label>
            </div>
            
            <div class="justify-center">
                <button>Cadastro</button>
            </div>

            <div class="justify-center">
                <hr>
            </div>

            <p><a href="paginas/Login.html" id="login">Pagina de Login </a></p>
        </div>
    </div>
</body>
</html>
